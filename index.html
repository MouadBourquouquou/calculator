<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouad Calculator</title>
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,
    wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" id="animatedText">
                    Mouad Calculator
                </text>
            </svg>
        </header>
        <div class="display">
            <input type="text" id="display" value="" placeholder="0">
        </div>
        <div class="buttons">
            <div class="right">
                <button id="id-9">9</button>
                <button id="id-8">8</button>
                <button id="id-7">7</button>
                <button id="id-6">6</button>
                <button id="id-5">5</button>
                <button id="id-4">4</button>
                <button id="id-3">3</button>
                <button id="id-2">2</button>
                <button id="id-1">1</button>
                <button id="id-0">0</button>
                <button id="id-.">.</button>
                <button id="id-(">(</button>
            </div>
            <div class="left">
                <button id="id-ac">AC</button>
                <button id="id-rem">DEL</button>

                
                <button id="id-×">×</button>
                <button id="id-/">/</button>

                
                <button id="id-+">+</button>
                <button id="id--">-</button>

                
                <button id="id-)">)</button>
                <button id="id-eq">=</button>
            </div>    
        </div>
    </div>
</body>
<script src="script/code.js"></script>
</html>
